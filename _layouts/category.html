---
layout: default
---
<div class="post-list">
    {% assign filtered_posts = site.posts | where: 'category', page.name %}
    {% for post in filtered_posts %}
        <div class="post-item">
            <i class="fa fa-bookmark"></i>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    {% endfor %}
</div>
